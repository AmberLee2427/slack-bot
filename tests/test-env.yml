name: roman-slack-bot
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12  # Changed from 3.13 for better compatibility
  - pip
  - git
  - pyyaml>=5.3
  - regex>=2022.8.17
  - slack-sdk
  - aiohttp
  - pytest
  - coverage
  - python-dotenv  # Added for Nancy
  - pip:
      - torch>=1.12.1
      - faiss-cpu>=1.7.1.post2
      - transformers>=4.45.0  # Updated version
      - txtai>=7.0.0
      - requests>=2.28.0

# MacOS users: If you see OpenMP/libomp errors, run: brew install libomp
# If you see "KMP_DUPLICATE_LIB_OK" errors, set: export KMP_DUPLICATE_LIB_OK=TRUE